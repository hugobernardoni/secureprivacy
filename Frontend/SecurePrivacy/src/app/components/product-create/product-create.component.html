<div class="container">
    <h2>{{ isEditMode ? 'Edit Product' : 'Create Product' }}</h2>
    <form (ngSubmit)="saveProduct()">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
  
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="product.description" name="description">
  
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required>
  
      <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
  
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
